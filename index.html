<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container query demo</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <h1>Contacts</h1>
        <div class="cards"></div>
    </main>
    <aside>
        <div class="flyout">
            <h2>Settings</h2>
            <h3>Font size</h3>
            <div class="settings-buttons">
                <button data-property="fontSize" data-value="14px" style="font-size: 14px" data-selected>A</button>
                <button data-property="fontSize" data-value="18px" style="font-size: 18px">A</button>
                <button data-property="fontSize" data-value="22px" style="font-size: 22px">A</button>
            </div>
            <h3>Accent color</h3>
            <div class="settings-buttons">
                <button data-property="accentColor" data-value="darkgreen" style="background-color: darkgreen;" data-selected></button>
                <button data-property="accentColor" data-value="#162f77" style="background-color: #162f37"></button>
                <button data-property="accentColor" data-value="#b07f43" style="background-color: #b07f43"></button>
                <button data-property="accentColor" data-value="#333" style="background-color: #333"></button>
            </div>
            <h3>Flyout width</h3>
            <div class="settings-buttons">
                <button data-property="flyoutWidth" data-value="15vw" style="width: 30px;"></button>
                <button data-property="flyoutWidth" data-value="25vw" style="width: 50px;" data-selected></button>
                <button data-property="flyoutWidth" data-value="33vw" style="width: 66px;"></button>
                <button data-property="flyoutWidth" data-value="45vw" style="width: 90px;"></button>
            </div>

        </div>
    </aside>

    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
